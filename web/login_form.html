<html>
    <head>
        <title>LOGIN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="login_script.js"></script>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body onload="on_load();">
        <div id="login-form">


            <h1 id="titlos">&nbsp&nbsp&nbspL  &nbspI  &nbspB  &nbspR  &nbspA  &nbspR  &nbspY </h1>
            <p id="subtitle">University of Crete</p>
            <div id="boxaki">

                <select id="UserTYPE" name="typeUser" required="required">
                    <option value="">Επιλογή</option>
                    <option value="student">Φοιτητής</option>
                    <option value="library">Υπευθυνος ΒΙβλιοθηκης</option>
                    <option value="admin">Διαχειριστης</option>
                </select>
                <form id="myForm" action="#" onsubmit="login_post();return false;">
                    <label>Username:</label>
                    <input id="username" name="username" type="text" placeholder="Please enter" required>
                    <br>
                    <label>Password:</label>

                    <input id="password" name="password" type="password" placeholder="Please enter" required>
                    <br>
                    <button class="loginb" id="login-butt" type="submit" >Login</button>

                    <div id="msg-login"></div>

                    <div class="pavla"></div>
                    <button class="regb" id ="eggr" onclick="gotoform()">Sign up for free</button>
                </form>
                <br>
                <button class="loginb" id="guest-butt" onclick="redirectToGuest()">Είσοδος ως επισκέπτης</button>
            </div>


        </div>
        <mark id="mark">&copy University Of Crete</mark>
    </body>
</html>
