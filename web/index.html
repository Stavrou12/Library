    <body>
        <div class="Register">
            <h1>Εγγραφή Χρήστη</h1>
            <form id="reg"  onsubmit='RegisterPOST();return false;'>
                <fieldset>
                    <legend>
                        Συμπληρώστε την φόρμα:
                    </legend>
                    <label for="txtUserName">UserName:</label>
                    <input type="text" id="txtUserName" name="username" onchange="USERNAME()" autocomplete="on" pattern="[0-9a-zA-Z]{8,}" required="required">
                    <span id="requsername"></span>
                    <br>
                    <div id="Mail">
                        <label for="txtEmail">E-mail:
                        </label>
                        <input type="email" id="txtEmail" name="email" onchange="EMAIL()" required="required">
                        <span id="reqemail"></span>
                    </div>
                    <div id="pass">
                        <label>Password:
                        </label>
                        <input id="p1" type="password" name="password" pattern="(?=.*[A-Za-z])(?=.*[@$!%*#?&])(?=.*[0-9]).{8,12}" required="required">
                        <button type="button" onclick="HideView()">Show/Hide</button><input type="button" onclick="checkStrength()" id="strbut" value="Check Strength"/>
                    </div>
                    <p id="strengthmes"></p>
                    <div id="pass2">
                        <label>Επιβεβαίωση password:
                        </label>
                        <input id="p2" type="password" name="password2" pattern="(?=.*[A-Za-z])(?=.*[@$!%*#?&])(?=.*[0-9]).{8,12}" required="required">
                        <button type="button" onclick="HideView2()">Show/Hide</button>
                    </div>
                    <button type="button" onclick="checkPass()">Check</button>
                    <p id="message"></p>
                    <br>
                    <label for="txtName">Όνομα:</label>
                    <input type="text" id="txtName" name="firstname" minlength="3" maxlength="30" size="40" required="required">
                    <br>
                    <label for="txtName1">Επώνυμο:</label>
                    <input type="text" id="txtName1" name="lastname" minlength="3" maxlength="30" size="40" required="required">
                    <br>
                    <label for="txtDate">Ημερομηνία Γέννησης:</label>
                    <input type="date" id="txtDate" name="birthdate" min="1920-01-01" max="2006-12-31" value="1980-01-01" required="required">
                    <br>
                    Φύλο:<br>
                    <label>
                        <input type="radio" name="gender" value="male" required="required">
                        Άνδρας
                    </label><br>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Γυναίκα
                    </label><br>

                    <label>
                        <input type="radio" name="gender" value="other">
                        Άλλο
                    </label><br>
                    <label for="txtTypeUser">
                        Τύπος Χρήστη:
                    </label>
                    <select id="txtTypeUser" name="typeUser" onchange="checkUserFields()" required="required">
                        <option value="">Επιλογή</option>
                        <option value="student">Φοιτητής</option>
                        <option value="library">Υπεύθυνος Βιβλιοθήκης</option>
                    </select>
                </fieldset>
                <fieldset id="field2">
                    <legend>
                        Προαιρετικά:
                    </legend>
                    <div id="typeofstudent">
                        <label for="txtTypeUserStudent">
                            Τύπος Χρήστη:</label>
                        <select id="txtTypeUserStudent" name="student_type">
                            <option value="pregrad" selected="selected">Προπτυχιακός</option>
                            <option value="master">Μεταπτυχιακός</option>
                            <option value="phd">Διδακτορικός</option>
                        </select>
                    </div>
                    <div id="passonum">
                        <label for="txtPaso">Αριθμός Πάσου:
                        </label>
                        <input type="text" id="txtPaso" name="student_id" onchange="PASO()" pattern="[0-9]{12,12}" size="15">
                        <span id="reqpaso"></span>
                    </div>
                    <div id="passostart">
                        <label for="txtDatePasoStart">Ημερομηνία έναρξης πάσου:</label>
                        <input type="date" id="txtDatePasoStart" name="student_id_from_date" min="2016-01-01">
                    </div>
                    <div id="passoend">
                        <label for="txtDatePasoEnd">Ημερομηνία λήξης πάσου:</label>
                        <input type="date" id="txtDatePasoEnd" name="student_id_to_date" min="2023-01-01">
                    </div>
                    <div id="studenttmhma">
                        <label for="txtTypeUserUni">
                            Πανεπιστήμιο/Ανώτατη σχολή στην Κρήτη:</label>
                        <select id="txtTypeUserUni" name="university">
                            <option value="uoc" selected="selected">UOC</option>
                            <option value="helmepa">HELMEPA</option>
                            <option value="tuc">TUC</option>
                        </select>
                    </div>
                    <label for="txtTmhma">Τμήμα:</label>

                    <br>

                    </label>
